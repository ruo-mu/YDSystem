<!DOCTYPE html>
<html class="login-alone" lang="en">
    <head>
        <title>login </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="{{ url_for('static', path='/login/css/screen.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/login/css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/login/css/login.css') }}">
    </head>
    <body>
        <div class="logina-logo" style="height: 55px">
            <a href="">
                <!-- <img src="res/passport/images/toplogo.png?v=3.9" height="60" alt=""> -->
            </a>
        </div>
        <div class="logina-main main clearfix">
            <div class="tab-con">
                <form id="form-login" onsubmit="login(event)">
                    <div id='login-error' class="error-tip"></div>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <th>账户</th>
                                <td width="245">
                                    <input id="email" type="text" name="email" placeholder="电子邮箱/手机号" autocomplete="off" value="admin"></td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>密码</th>
                                <td width="245">
                                    <input id="password" type="password" name="password" placeholder="请输入密码" autocomplete="off" value="123456">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr id="tr-vcode" style="display:none;" >
                                <th>验证码</th>
                                <td width="245">
                                    <div class="valid">
                                        <input type="text" name="vcode"><img class="vcode" src="" width="85" height="35" alt="">
                                    </div>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr class="find">
                                <th></th>
                                <td>
                                    <div>
                                        <label class="checkbox" for="chk11"><input style="height: auto;" id="chk11" type="checkbox" name="remember_me" >记住我</label>
                                        <a href="passport/forget-pwd">忘记密码？</a>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td width="245"><input class="confirm" type="submit" value="登  录" onclick="login(event)"></td>
                                <td></td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <input type="hidden" name="refer" value="site/">
                </form>
            </div>
            <div class="reg">
                <p>还没有账号？<br>赶快免费注册一个吧！</p>
                <a class="reg-btn" href="#">立即免费注册</a>
            </div>
        </div>
        
        <script src="{{ url_for('static', path='/login/js/script.js') }}"></script>
    </body>
</html>
